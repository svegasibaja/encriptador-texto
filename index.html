<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" style="display:none;"
                readonly></textarea>
            <img src="imagenes/Muñeco.png" alt="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún fue mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
